<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #000000;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            color: #000000;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 20px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .button-container {
            text-align: center;
            margin-top: 20px; 
        }
        .button-container a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #000000;
            text-decoration: none;
            border-radius: 5px;
        }
        .button-container a:hover {
            background-color: #ff1100;
        }
    </style>
</head>
<body>
    <h1>Photo Gallery</h1>
    <div class="container">
        <div class="section">
            <h2>Photo Gallery</h2>
            <div class="gallery">
                <img src="images/grad pic.jpg" alt="Graduation Picture">
                <img src="images/gado and pat.jpg" alt="Me and My special someone">
                <img src="images/gundam.jpg" alt="Gundam">
                <img src="images/tipas gig.jpg" alt="My first Gig">
                <img src="images/small gado.jpg" alt="mini me">
            </div>
        </div>
        <div class="button-container">
            <a href="index.html">Return to Home</a>
        </div>
    </div>
</body>
</html>
